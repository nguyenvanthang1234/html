<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thẻ p br u hr</title>
</head>
<body>
    <!-- p văn bản 
    hr đường kẻ 
    u gạch chân
    br xuống dòng 
    b in đậm
    i in nghiêng
    -->
  <p>
    Thu đi để lai lá vàng <br>
    nguyễn văn thắng <br>
    <u>gạch chân</u>
    <hr>
    <b>in đậm</b>
    <i>in nghiêng</i>
  </p>
</body>
</html>
